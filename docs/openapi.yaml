                    detail: "id: c1367766-27b1-c27f-b2d9-d0f7bd8a5225, timeStamp: 2023-12-11T22:52:59.007Z, dataTarget: hoge, method: PUT"
                invalidNullOrEmptyError:
                  summary: 値が必須の項目で値を指定しなかった場合（0桁やNullableの項目は除く）
                  value:
                    code: "[auth] BadRequest"
                    message: "Validation failed, operatorName: cannot be blank."
                    detail: "id: c1367766-27b1-c27f-b2d9-d0f7bd8a5225, timeStamp: 2023-12-11T22:54:00.397Z, dataTarget: operator, method: PUT"
                invalidMaxLengthError:
                  summary: 値が許容桁数以上または以下の場合
