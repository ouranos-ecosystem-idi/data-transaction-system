openapi: 3.0.1
info:
  title: データ連携基盤 API
  contact: {}
  version: 1.0.0
paths:
  /api/v1/authInfo?dataTarget=operator:
    get:
      tags:
      - ユーザ認証システム
      summary: '#2事業者情報取得'
      description: |-
        事業者識別子（ローカル）が指定された場合は、事業者識別子（ローカル）で検索を実施し、該当する結果をOperatorModelで返却します。
        事業者識別子（ローカル）の指定がない場合は、ログインしている事業者識別子（内部）の事業者情報を取得します。

        取得されるモデル：OperatorModel

        事業者識別子（ローカル）は法人番号を登録します。
        - #2事業者情報取得に追加するQueryパラメータ
          - 下記のQueryパラメータが指定された場合、事業者識別子（ローカル）で検索を行う。未選択の場合は、ログインしている事業者識別子（内部）で検索を行います。
            - openOperatorId
      parameters:
      - name: dataTarget
        in: query
        description: データターゲット
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: operator
      - name: openOperatorId
        in: query
        description: 事業者識別子（ローカル）
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "1234567890123"
      responses:
        "200":
          description: OperatorModelを取得
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traceability.OperatorModel'
              examples:
                  added:
                    summary: operatorAttribute内のフィールドに値が設定されている場合
                    value:
                      openOperatorId: "9876543210987"
                      operatorAddress: xx県xx市xxxx町1-1
                      operatorAttribute:
                        globalOperatorId: "sampleId1"
                      operatorId: d9a38406-cae2-4679-b052-15a75f5531e6
                      operatorName: A株式会社
                  emptyData:
                    summary: operatorAttribute内のフィールドに空文字が設定されている場合
                    value:
                      openOperatorId: "9876543210987"
                      operatorAddress: xx県xx市xxxx町1-1
                      operatorAttribute:
                        globalOperatorId: ""
                      operatorId: d9a38406-cae2-4679-b052-15a75f5531e6
                      operatorName: A株式会社
                  noData:
                    summary: operatorAttribute内のフィールドに値が設定されていない場合
                    value:
                      openOperatorId: "9876543210987"
                      operatorAddress: xx県xx市xxxx町1-1
                      operatorAttribute: {}
                      operatorId: d9a38406-cae2-4679-b052-15a75f5531e6
                      operatorName: A株式会社
        "400":
          description: リクエスト自体に問題がある場合の異常ステータスコード
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/common.HTTP400Error'
              examples:
                invalidError:
                  summary: Queryパラメータが不正な場合
                  value:
                    code: "[auth] BadRequest"
                    message: "Invalid request parameters, dataTarget: Unexpected query parameter"
                    detail: "id: d9a38406-cae2-4679-b052-15a75f5531e6, timeStamp:2023-09-25T14:30:00Z, dataTarget:operator, method:GET"
                invalidSetSameParameterError:
                  summary: 同時指定不可のパラメータを設定している場合
                  value:
                    code: "[auth] BadRequest"
                    message: "Invalid request parameters, only one of operatorIds and openOperatorId can be set."
                    detail: "id: ba1c69ff-f5a9-32a7-c8b9-7b57e7e6e174, timeStamp: 2024-01-09T07:09:34.534Z, dataTarget: operator, method: GET"
        "401":
          description: 提供された認証情報が無効または問題がある場合の異常ステータスコード
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/common.HTTP401Error'
              examples:
                authenticatedError:
                  summary: アクセストークンがリクエストに含まれない場合
                  value:
                    code: "[auth] Unauthorized"
                    message: Authentication required
                    detail: "id: , timeStamp: 2023-12-11T23:10:02.066Z, dataTarget: operator, method: GET"
                authenticatedUnexpectedError:
                  summary: アクセストークンが期限切れまたは不正の場合
                  value:
                    code: "[auth] Unauthorized"
                    message: Invalid or expired token
                    detail: "id: , timeStamp: 2023-12-11T23:10:02.066Z, dataTarget: operator, method: GET"
        "403":
          description: クライアントがリソースへのアクセスを拒否された場合の異常ステータスコード
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/common.HTTP403Error'
              examples:
                invalidError:
                  summary: APIKeyがリクエストに含まれない場合
                  value:
                    code: "[auth] AccessDenied"
                    message: You do not have the necessary privileges
                    detail: "id: , timeStamp: 2023-12-11T23:10:02.066Z, dataTarget: , method: GET"
                invalidKeyError:
                  summary: APIKeyが一致しない場合
                  value:
                    code: "[auth] AccessDenied"
                    message: Invalid key
                    detail: "id: , timeStamp: 2023-12-11T23:10:02.066Z, dataTarget: , method: GET"
        "404":
          description: 要求されたリソースが存在しない場合の異常ステータスコード
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/common.HTTP404Error'
              examples:
                authenticatedError:
                  summary: 指定されたエンドポイントが存在しない場合
                  value:
                    code: "[dataspace] NotFound"
                    message: Endpoint Not Found
                    detail: "id: , timeStamp: 2023-12-11T23:10:02.066Z, dataTarget: operator, method: GET"
        "500":
          description: システムの内部にてエラーが発生している場合
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/common.HTTP500Error'
              example:
                code: "[auth] InternalServerError"
                message: Unexpected error occurred
                detail: "id: c1367766-27b1-c27f-b2d9-d0f7bd8a5225, timeStamp: 2023-12-11T23:10:02.066Z, dataTarget: operator, method: GET"
        "503":
          description: システムの外部にてエラーが発生している場合
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/common.HTTP503Error'
              example:
                code: "[auth] ServiceUnavailable"
                message: Unexpected error occurred in outer service
                detail: "id: c1367766-27b1-c27f-b2d9-d0f7bd8a5225, timeStamp: 2023-12-11T23:10:02.066Z, dataTarget: operator, method: GET"
      security:
      - ApiKeyAuth: []
      - Authorization: []
    put:
      tags:
      - ユーザ認証システム
      summary: '#1事業者情報更新'
      description: |-
        事業者識別子（内部）の事業者情報を更新します。

        使用するモデル：OperatorModel

        - operatorId、openOperatorId は変更できません。

        - globalOperatorIdは全ての登録情報上で重複して登録はできません。

        - globalOperatorIdを登録しない場合はoperatorAttributeを指定しない場合の問い合わせを実施します。この場合は重複チェックの対象になりません

        - globalOperatorIdを空文字等で登録した場合はglobalOperatorIdに値が登録されるため重複チェックの対象になります。

        - 更新時に指定するoperatorIdは、認証によって得られたoperatorIdと同じ値を指定する必要があります。異なる場合は403エラーとなります。
      parameters:
      - name: dataTarget
        in: query
        description: データターゲット
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: operator
      requestBody:
        description: Request Body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/traceability.OperatorModel'
            examples:
                added:
                  summary: operatorAttribute内のフィールドに値を設定する場合
                  value:
                    openOperatorId: "9876543210987"
                    operatorAddress: xx県xx市xxxx町1-1
                    operatorAttribute:
                      globalOperatorId: "sampleId1"
                    operatorId: d9a38406-cae2-4679-b052-15a75f5531e6
                    operatorName: A株式会社
                emptyData:
                  summary: operatorAttribute内のフィールドに空文字を設定する場合
