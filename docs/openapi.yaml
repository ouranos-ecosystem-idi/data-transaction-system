          maxLength: 26
          minLength: 6
          pattern: '[0-9]{6}$'
          type: string
          description: 事業所識別子（ローカル）
          example: "9876543210987123456"
        operatorId:
          maxLength: 36
          type: string
          description: 事業者識別子（内部）
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531e8
        plantAddress:
          maxLength: 256
          minLength: 1
          type: string
          description: 事業所所在地
          example: xx県xx市xxxx町1-1-1234
        plantId:
          maxLength: 36
          type: string
          description: 事業所識別子（内部）
          format: uuid
          nullable: true
          example: d9a38406-cae2-4679-b052-15a75f5531e7
        plantName:
          maxLength: 256
          minLength: 1
          type: string
          description: 事業所名
          example: A工場
        plantAttribute:
          type: object
          description: 事業所の属性情報
          properties:
            globalPlantId:
              type: string
              description: 事業所識別子（グローバル）
              maxLength: 256
              minLength: 0
              nullable: true
    traceability.StatusModel:
      required:
      - message
      - replyMessage
      - requestStatus
      - requestType
      - statusId
      - tradeId
      type: object
      properties:
        message:
          maxLength: 100
          minLength: 0
          type: string
          description: 依頼メッセージ
          example: 回答依頼時のメッセージが入ります
          nullable: true
        replyMessage:
          maxLength: 100
          minLength: 0
          type: string
          description: 差戻メッセージ
          example: 依頼差戻時のメッセージが入ります
          nullable: true
        requestStatus:
          type: object
          description: 依頼ステータス
          required:
          - cfpResponseStatus
          - tradeTreeStatus
          properties:
            cfpResponseStatus:
              type: string
              description: cfp回答ステータス
              enum:
              - NOT_COMPLETED
              - COMPLETED
              - REJECT
              - CANCEL
            tradeTreeStatus:
              type: string
              description: 樹形図ステータス
              enum:
              - TERMINATED
              - UNTERMINATED
          items:
            type: string
        requestType:
          maxLength: 256
          type: string
          description: 依頼種別
          example: CFP
          enum:
            - CFP
        statusId:
          maxLength: 36
          type: string
          description: 依頼識別子
          format: uuid
          nullable: true
          example: d9a38406-cae2-4679-b052-15a75f5531f0
        tradeId:
          maxLength: 36
          type: string
          description: 取引関係情報識別子
          format: uuid
          nullable: true
          example: d9a38406-cae2-4679-b052-15a75f5531f1
    traceability.TradeModel:
      required:
      - downstreamOperatorId
      - downstreamTraceId
      - tradeId
      - upstreamOperatorId
      - upstreamTraceId
      type: object
      properties:
        downstreamOperatorId:
          maxLength: 36
          type: string
          description: 納品先事業者識別子（内部）
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531e7
        downstreamTraceId:
          maxLength: 36
          type: string
          description: 納品先トレース識別子
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531e9
        tradeId:
          maxLength: 36
          type: string
          description: 取引関係情報識別子
          format: uuid
          nullable: true
          example: d9a38406-cae2-4679-b052-15a75f5531e6
        upstreamOperatorId:
          maxLength: 36
          type: string
          description: 仕入先事業者識別子（内部）
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531e8
        upstreamTraceId:
          maxLength: 36
          type: string
          description: 仕入先トレース識別子
          format: uuid
          nullable: true
          example: d9a38406-cae2-4679-b052-15a75f5531f0
    traceability.TradeRequestModel:
      required:
      - statusModel
      - tradeModel
      type: object
      properties:
        statusModel:
          $ref: '#/components/schemas/traceability.StatusModel'
        tradeModel:
          $ref: '#/components/schemas/traceability.TradeModel'
    traceability.TradeResponseModel:
      required:
      - statusModel
      - tradeModel
      - partsModel
      type: object
      properties:
        statusModel:
          $ref: '#/components/schemas/traceability.StatusModel'
        tradeModel:
          $ref: '#/components/schemas/traceability.TradeModel'
        partsModel:
          $ref: '#/components/schemas/traceability.PartsModel'
    traceability.CfpCertificationModel:
      required:
      - cfpCertificationId
      - traceId
      - cfpCertificationDescription
      - cfpCertificationFileInfo
      type: object
      properties:
        cfpCertificationId:
          description: CFP証明書識別子
          maxLength: 36
          type: string
          example: 7e785ae2-e628-42dc-90af-96f91958edc7
          format: uuid
        traceId:
          description: トレース識別子
          maxLength: 36
          type: string
          example: 2680ed32-19a3-435b-a094-23ff43aaa611
          format: uuid
        cfpCertificationDescription:
          description: CFP証明書説明
          type: string
          example: CFP証明書の説明が入ります
          maxLength: 100
          nullable: true
        cfpCertificationFileInfo:
          description: CFP証明書ファイル情報
          nullable: true
          type: array
          minItems: 1
          maxItems: 10
          items:
            type: object
            properties:
              operatorId:
                maxLength: 36
                type: string
                description: 事業者識別子（内部）
                example: a1234567-1234-1234-1234-123456789012
                format: uuid
                nullable: true
              fileId:
                maxLength: 36
                type: string
                example: 5c07e3e9-c0e5-4a1f-b6a5-78145f7d1855
                format: uuid
                description: ファイル識別子
                nullable: true
              fileName:
                type: string
                example: filename.pdf
                description: ファイル名称
                nullable: true
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: apiKey
      in: header
      description: データ連携基盤から発行するAPIキー
    Authorization:
      type: http
      scheme: bearer
      description: アクセストークン発行APIで発行したアクセストークン
