                    code: "[auth] BadRequest"
                    message: "Validation failed, operatorName: the length must be between 1 and 256."
                    detail: "id: c1367766-27b1-c27f-b2d9-d0f7bd8a5225, timeStamp: 2023-12-11T22:54:41.062Z, dataTarget: operator, method: PUT"
                invalidTypeError:
