    put:
      tags:
      - ユーザ認証システム
      summary: '#3事業所情報更新'
      description: |-
        事業者識別子（内部）に紐づいた事業所を登録または内容を更新します。

        使用するモデル：PlantModel

        - operatorId、plantIdは変更できません。

        - globalPlantIdは同じ事業者内では重複して登録はできません。

        - globalPlantIdを登録しない場合はplantAttributeを指定しない場合の問い合わせを実施します。この場合は重複チェックの対象になりません

        - globalPlantIdを空文字等で登録した場合はglobalPlantIdに値が登録されるため重複チェックの対象になります。

        - openPlantIdは末尾6桁が数字であり、同じ事業者内では重複して登録はできません。

        - 更新時に指定するoperatorIdは、認証によって得られたoperatorIdと同じ値を指定する必要があります。異なる場合は403エラーとなります。

        - plantIdをnull値で指定した場合は新規作成の処理となります。Response BodyのPlantModelに発番されたplantIdが埋め込まれます。
      parameters:
      - name: dataTarget
        in: query
        description: データターゲット
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: plant
      requestBody:
        description: Request Body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/traceability.PlantModel'
            examples:
                update1:
                  summary: 更新する場合でplantAttributeを指定しない場合
                  value:
                    openPlantId: "9876543210987123456"
                    operatorId: d9a38406-cae2-4679-b052-15a75f5531e8
                    plantAddress: xx県xx市xxxx町1-1-1234
                    plantId: d9a38406-cae2-4679-b052-15a75f5531e7
                    plantName: A工場
                    plantAttribute: {}
                update2:
                  summary: 更新する場合でplantAttributeを指定する場合
                  value:
                    openPlantId: "9876543210987123456"
                    operatorId: d9a38406-cae2-4679-b052-15a75f5531e8
                    plantAddress: xx県xx市xxxx町1-1-1234
                    plantId: d9a38406-cae2-4679-b052-15a75f5531e7
                    plantName: A工場
                    plantAttribute:
