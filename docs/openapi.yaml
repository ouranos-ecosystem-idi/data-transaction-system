                    detail: "id: c1367766-27b1-c27f-b2d9-d0f7bd8a5225, timeStamp: 2023-12-11T22:55:31.511Z, dataTarget: operator, method: PUT"
                invalidRequestBodyError:
                  summary: RequestBodyの形式が不正の場合
                  value:
                    code: "[auth] BadRequest"
                    message: "Validation failed, invalid character ',' looking for beginning of value"
                    detail: "id: c1367766-27b1-c27f-b2d9-d0f7bd8a5225, timeStamp: 2023-12-11T22:57:15.512Z, dataTarget: operator, method: PUT"
                invalidUpdateFieldError:
                  summary: 変更不可のフィールドに異なる値が指定されている場合
