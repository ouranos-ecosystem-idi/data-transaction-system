    traceability.CfpModel:
      required:
      - cfpId
      - cfpType
      - ghgDeclaredUnit
      - ghgEmission
      - traceId
      - dqrType
      - dqrValue
      type: object
      properties:
        cfpId:
          maxLength: 36
          type: string
          description: CFP情報識別子
          format: uuid
          nullable: true
          example: d9a38406-cae2-4679-b052-15a75f5531f5
        cfpType:
          description: 登録するCFP種別
          example: preProduction
          enum:
          - preProduction
          - mainProduction
          - preComponent
          - mainComponent
          - preProductionTotal
          - mainProductionTotal
          - preComponentTotal
          - mainComponentTotal
          - preProductionResponse
          - mainProductionResponse
        ghgDeclaredUnit:
          type: string
          description: GHG量単位
          example: kilogram
          enum:
          - kgCO2e/liter
          - kgCO2e/kilogram
          - kgCO2e/cubic-meter
          - kgCO2e/kilowatt-hour
          - kgCO2e/megajoule
          - kgCO2e/ton-kilometer
          - kgCO2e/square-meter
          - kgCO2e/unit
        ghgEmission:
          type: number
          description: GHG量
          format: double
          minimum: 0
          maximum: 99999.99999
          example: 1.12345
          nullable: true
        dqrType:
          type: string
          description: 登録するDQR種別
          example: preProcessing
          enum:
          - preProcessing
          - mainProcessing
          - preProcessingTotal
          - mainProcessingTotal
          - preProcessingResponse
          - mainProcessingResponse
        dqrValue:
          required:
          - TeR
          - GeR
          - TiR
          type: object
          description: 登録するDQR値
          properties:
            TeR:
              type: number
              description: 技術的代表性
              example: 2.1
              format: double
              minimum: 0
              maximum: 99999.99999
              nullable: true
            GeR:
              type: number
              description: 地理的代表性
              example: 2.2
              format: double
              minimum: 0
              maximum: 99999.99999
              nullable: true
            TiR:
              type: number
              description: 時間的代表性
              example: 2.3
              format: double
              minimum: 0
              maximum: 99999.99999
              nullable: true
        traceId:
          maxLength: 36
          type: string
          description: トレース識別子
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531f6
    traceability.OperatorModel:
      required:
      - openOperatorId
      - operatorAddress
      - operatorAttribute
      - operatorId
      - operatorName
      type: object
      properties:
        openOperatorId:
          maxLength: 20
          minLength: 1
          type: string
          description: 事業者識別子（ローカル）
          example: "1234567890123"
        operatorAddress:
          maxLength: 256
          minLength: 1
          type: string
          description: 事業者所在地
          example: xx県xx市xxxx町1-1
        operatorAttribute:
          type: object
          description: 事業者の属性情報
          properties:
            globalOperatorId:
              type: string
              description: 事業者識別子（グローバル）
              maxLength: 256
              minLength: 0
              nullable: true
        operatorId:
          maxLength: 36
          type: string
          description: 事業者識別子（内部）
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531e6
        operatorName:
          maxLength: 256
          minLength: 1
          type: string
          description: 事業者名
          example: A株式会社
    traceability.PartsModel:
      required:
      - amountRequired
      - amountRequiredUnit
      - operatorId
      - partsName
      - plantId
      - supportPartsName
      - terminatedFlag
      - traceId
      type: object
      properties:
        amountRequired:
          type: number
          minimum: 0
          maximum: 99999.99999
          description: 活動量
          format: double
          example: 1
          nullable: true
        amountRequiredUnit:
          type: string
          description: 活動量単位
          example: kilogram
          nullable: true
          enum:
          - liter
          - kilogram
          - cubic-meter
          - kilowatt-hour
          - megajoule
          - ton-kilometer
          - square-meter
          - unit
        operatorId:
          maxLength: 36
          type: string
          description: 事業者識別子（内部）
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531e8
        partsName:
          maxLength: 20
          minLength: 1
          type: string
          description: 部品項目
          example: PartsA-002123
        plantId:
          maxLength: 36
          type: string
          description: 事業所識別子（内部）
          format: uuid
          example: d9a38406-cae2-4679-b052-15a75f5531e7
        supportPartsName:
          maxLength: 10
          minLength: 0
          type: string
          description: 補助項目
          example: modelA
          nullable: true
        terminatedFlag:
          type: boolean
          description: 終端フラグ
          example: false
        traceId:
          maxLength: 36
          type: string
          description: トレース識別子
          format: uuid
          nullable: true
          example: d9a38406-cae2-4679-b052-15a75f5531e6
    traceability.PartsStructureModel:
      required:
      - childrenPartsModel
      - parentPartsModel
      type: object
      properties:
        childrenPartsModel:
          type: array
          description: 子部品情報
          minItems: 0
          maxItems: 50
          items:
            $ref: '#/components/schemas/traceability.PartsModel'
        parentPartsModel:
          type: object
          description: 親部品情報
          allOf:
          - $ref: '#/components/schemas/traceability.PartsModel'
    traceability.PlantModel:
