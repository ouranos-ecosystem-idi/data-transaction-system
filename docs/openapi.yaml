                    openOperatorId: "9876543210987"
                    operatorAddress: xx県xx市xxxx町1-1
                    operatorAttribute:
                      globalOperatorId: ""
                    operatorId: d9a38406-cae2-4679-b052-15a75f5531e6
                    operatorName: A株式会社
                noData:
                  summary: operatorAttribute内のフィールドに値を設定しない場合
                  value:
                    openOperatorId: "9876543210987"
                    operatorAddress: xx県xx市xxxx町1-1
                    operatorAttribute: {}
                    operatorId: d9a38406-cae2-4679-b052-15a75f5531e6
                    operatorName: A株式会社
        required: true
